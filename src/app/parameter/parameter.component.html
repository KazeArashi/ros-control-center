<div class="card">
  <h6 class="card-title">{{ parameter.abbr }}</h6>

  <div class="card-body-sm">
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="parameter.value">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" (click)="setValue(parameter.value)">Set</button>
      </span>
    </div>
  </div>
</div>
