<div class="card-body-sm">
  <div class="d-flex justify-content-between">
    <div class="input-group mr-2">
      <input type="text" class="form-control" [(ngModel)]="input" placeholder="JSON">
    </div>

    <button class="btn btn-secondary" type="button" (click)="callService()">Call</button>
  </div>

  <div class="mt-4" *ngIf="response">
    <hr>
    <p>{{ response }}</p>
  </div>
</div>
