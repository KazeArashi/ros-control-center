<div class="panel panel-default" [class.panel-success]="isSubscribing">
  <div class="panel-heading clearfix">
    <button class="btn btn-default btn-sm pull-right" (click)="toggleSubscription(!isSubscribing)" [class.active]="isSubscribing">{{ isSubscribing ? 'Unsubscribe' : 'Subscribe' }}</button>

    <h3 class="panel-title">
      {{ topic.abbr }}
      <small style="font-size: 12px;">({{ topic.type }})</small>
    </h3>
  </div>

  <app-topic-default [onNewMessage]="message" (publish)="publish($event)" [isSubscribing]="isSubscribing"></app-topic-default>
</div>
