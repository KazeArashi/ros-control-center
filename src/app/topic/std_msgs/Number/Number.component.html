<div class="card-body-sm">
  <div class="d-flex justify-content-between">
    <div class="input-group mr-2">
      <input type="text" class="form-control" [ngModel]="message && message.data" (ngModel) ="message.data"[readonly]="isSubscribing" placeholder="Number">
    </div>

    <button class="btn btn-secondary" type="button" [disabled]="isSubscribing" (click)="publishMessage(message)">Publish</button>
  </div>
</div>
