<div class="panel panel-default" ng-class="{'panel-success': ctrl.toggle}">
  <div class="panel-heading clearfix">
    <button class="btn btn-default btn-sm pull-right" ng-click="ctrl.toggleSubscription(!ctrl.toggle)" ng-model="ctrl.toggle" uib-btn-checkbox>{{ ctrl.toggle ? 'Unsubscribe' : 'Subscribe' }}</button>

    <h3 class="panel-title">
      {{ ctrl.topic.abbr }}
      <small style="font-size: 12px;">({{ ctrl.topic.type }})</small>
    </h3>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-sm-12">
        <form class="form-horizontal form-margin">
          <div class="form-group">
            <label>Roll</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="ctrl.message.roll" ng-readonly="ctrl.isSubscribing">
              <span class="input-group-addon">N</span>
            </div>
          </div>

          <div class="form-group">
            <label>Pitch</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="ctrl.message.pitch" ng-readonly="ctrl.isSubscribing">
              <span class="input-group-addon">N</span>
            </div>
          </div>

          <div class="form-group">
            <label>Yaw</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="ctrl.message.yaw" ng-readonly="ctrl.isSubscribing">
              <span class="input-group-addon">N</span></span>
            </div>
          </div>

          <div class="form-group">
            <label>X</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="ctrl.message.position.x" ng-readonly="ctrl.isSubscribing">
              <span class="input-group-addon">N</span></span>
            </div>
          </div>

          <div class="form-group">
            <label>Y</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="ctrl.message.position.y" ng-readonly="ctrl.isSubscribing">
              <span class="input-group-addon">N</span></span>
            </div>
          </div>

          <div class="form-group">
            <label>Z</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="ctrl.message.position.z" ng-readonly="ctrl.isSubscribing">
              <span class="input-group-addon">N</span></span>
            </div>
          </div>

          <div class="form-group">
            <label>Thrust</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="ctrl.message.thrust" ng-readonly="ctrl.isSubscribing">
              <span class="input-group-addon">N</span></span>
            </div>
          </div>

          <div class="form-group">
            <label>Yaw Rate</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="ctrl.message.yaw_rate" ng-readonly="ctrl.isSubscribing">
              <span class="input-group-addon">N</span></span>
            </div>
          </div>
        </form>

        <button class="btn btn-default pull-right" type="button" ng-disabled="ctrl.isSubscribing" style="margin-left: 10px;" ng-click="ctrl.publishMessage(ctrl.message)">Publish</button>
      </div>
    </div>
  </div>
</div>
